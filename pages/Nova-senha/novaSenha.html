<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./novaSenha.css">
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,500;1,6..12,400&family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="coracao">
          <img src="../../assets/images/TelaDeLogin/coração_login.svg" alt="coracao login" />
        </div>
        <div class="container_login">
          <div class="conteudo">
            <img
              src="../../assets/images/TelaDeLogin/imagem_login.svg"
              alt="imagem do login superior"
            />
            <h2>Insira uma nova senha</h2>
            <form>
              <div class="formulario">
                <div>
                  <label class="labee-senha" for="senha">Senha</label>
  
                  <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Digite a nova senha"
                  />
                </div>
                <div>
                  <label class="label-senha" for="senha">Confirmar senha</label>
                  <input
                    type="password"
                    id="senha"
                    name="senha"
                    placeholder="Repita a nova senha"
                  />
                
                </div>
              </div>
              <div class="abaixo-input">
                
               
              </div>
              <div class="botoes">
                <a href="../Recuperar email/email.html"> Entrar</a>
                <div class="ou_entao">
                
                 
            </form>
          </div>
        </div>
      </div>
</body>
</html>
